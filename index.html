<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Walt Disney World</title>
        <link  rel="icon" href="./img/favicon.png" type="image/png">
        <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <script defer src="productos.js"></script>
        <script defer src="carrito.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <img src="./img/logowalt.png" width="200px" alt="logowalt">
                <button id="carrito_btn"><i class="fas fa-shopping-cart"></i><span id="contador">0</span></button>
            </nav>
        </header>
        
        <main>
            <div class="titulo_principal">
                <h1>Disfrutá de nuestros parques</h1>
            </div>
            <div id="productos_div" class="productos_container">
            </div>
        </main>

        <div class="container_modal">
            <div class="carrito_modal">
                <h2>Parques</h2>
                <button id="carrito_cerrar"><i class="fas fa-times-circle"></i></button>
                <div id="container_carrito">
            </div>
                
            <div class="modal_btn_div">
                <p class="precio_p">Precio total: $<span id="total">0</span></p>    
                <button id="comprar" class="comprar_btn">COMPRAR</button>
                <p class="">Una vez finalizada la compra, se enviará sus entradas via emial<span id="total"></span></p>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <div class="footer_text">
            <h4>Desarrollado por Constanza Reyna</h4>
            <p>Comisión JavaScript 34095</p>
        </div>
    </footer>
</html>
